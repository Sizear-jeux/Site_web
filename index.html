<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Site Web</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liaison au fichier CSS -->
</head>
<body>
    <header>
        <!-- GIF comme bandeau -->
        <div class="logo-container">
            <img src="bandeau_logo.gif" alt="Bandeau logo">
            <div class="bandeau-noir">
                <p>Créateur de jeux de société originaux</p>
            </div>
        </div>
    </header>

    <main>
          <!-- Diaporama -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="image1.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="image2.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="image3.png" style="width:100%">
            </div>
        </div>
    </main>

    <footer>
        <!-- Contenu du pied de page -->
        <p>© 2024 Mon Site Web</p>
    </footer>
	
		    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change l'image toutes les 3 secondes (3000 millisecondes)
        }
    </script>
	
</body>
</html>
